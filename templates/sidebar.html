<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/30ecc6e708.js" crossorigin="anonymous"></script>
</head>
<style>
    
    .bcolor{
        /* background-color: #a0ced9; */
        background-color: transparent;
        
    }
    .nv{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .nv a{
        color: blue;
    }
    .nitem {
    position: relative;
    }

    .nitem::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0; /* Initially, set width to 0 */
        height: 2px;
        background-color: rgb(6, 125, 194);
        transition: width 0.3s ease; /* Transition for width property */
    }

    .nitem:hover::after {
        width: 100%; 
    }

    .sidebar {
    width: 250px; /* Adjust width as needed */
    height: 100%; /* Make sidebar full height */
    background-color: #f8f9fa; /* Set background color */
    border-right: 1px solid rgba(128, 128, 128, 0.322); /* Add border on the right */
    position: fixed; /* Make sidebar position fixed */
    top: 0; /* Align sidebar to the top */
    left: 0; /* Align sidebar to the left */
    overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
}

.sidebar img {
    max-width: 100%; /* Ensure logo doesn't exceed sidebar width */
}

.nav {
    padding-top: 20px; /* Add top padding to the nav */
}

.nav-link {
    color: #343a40; /* Set link color */
}

.nav-link.active {
    font-weight: bold; /* Highlight active link */
}

.nitem {
    cursor: pointer; /* Change cursor on hover */
}

    
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <ul class="nav flex-column nv bcolor">
                        <li class="nav-item px-3 my-3">
                            <a style="text-decoration: none ;" href="{% url 'landing_page' %}"><img src="{% static 'images/logoo.png' %}" alt="logo" height="30"></a>   
                        </li>
                        <li class="nav-item px-3 ">
                            <a class="nav-link nitem" href="#">Apps</a>
                        </li>
                        <li class="nav-item px-3 ">
                            <a class="nav-link nitem" href="#">Community</a>
                        </li>
                        <li class="nav-item px-3 ">
                            <a class="nav-link nitem" href="#">Pricing</a>
                        </li>
                        <li class="nav-item px-3 ">
                            <a class="nav-link nitem" href="{% url 'dashboard' %}">Dash</a>
                        </li>
                        <li class="nav-item px-3 ">
                            <a class="nav-link nitem" href="{% url 'archives' %}">Archives</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10" >
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
