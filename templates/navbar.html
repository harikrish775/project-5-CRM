    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<style>
  
    
    .bcolor{
        /* background-color: #a0ced9; */
        background: linear-gradient(to top,palegreen,rgb(202, 240, 202));
        
    }
    .nv{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .nv a{
        color: green;
    }
    .nitem {
    position: relative;
    
    }

    .nitem::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 3px;
        width: 0; /* Initially, set width to 0 */
        height: 2px;
        background-color: green;
        transition: width 0.3s ease; /* Transition for width property */
    }

    .nitem:hover::after {
        width: 100%; 
    }

    @media (min-width: 768px) {
        #navbarList {
            padding-left: 35%;
            
        }
    }
    

    
    /* scrollbar */
    /* Width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: transparent;
      
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: green;
      border-radius: 10px;
      
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    
</style>
<body>

        <ul class="nav justify-content-center py-4 nv bcolor" >

    <div >
      <nav class="navbar navbar-expand-lg  bg-light bcolor" id="navbarList" >
          <a class="navbar-brand" href="#">
              <img src="{% static 'images/logoo.png' %}" height="30" alt="logo">
          </a>
          <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto nv" style="text-indent: 5%;">
                  <li class="nav-item ">
                      <a class="nav-link nitem " href="#">Apps</a>
                  </li>
                  <li class="nav-item ">
                      <a class="nav-link nitem ml-md-3" href="#">Community</a>
                  </li>
                  <li class="nav-item ">
                      <a class="nav-link nitem ml-md-3" href="#">Pricing</a>
                  </li>
                  <li class="nav-item ">
                      <a class="nav-link nitem ml-md-3" href="{% url 'dashboard' %}">Dashboard</a>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
  
    
    
  
    {% block content %}
    {% endblock %}

    <script>
      // Add a click event listener to the nav items to close the navbar when a link is clicked
      document.querySelectorAll('.nav-link').forEach(item => {
          item.addEventListener('click', () => {
              document.querySelector('.navbar-collapse').classList.remove('show');
          });
      });
  </script>
  
</body>
